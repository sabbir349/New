<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/common.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./box.html">Box</a></li>
                <li><a href="./ShamsKitchen.html">Restaurant</a></li>
                <li><a href="./table.html">Table</a></li>
                <li><a href="./practice.html">Content</a></li>
            </ul>
        </nav>
    </header>
   <div>
    <h2>Shams Kitchen</h2>
    <form>
        <label for="name">
            Name:
           <input type="text" class="" id="name" placeholder="Enter your name">
        </label><br><br>
        <label for="email">
          Email:
           <input type="text" class="" id="email" placeholder="Enter your email">
        </label><br><br>
        <label for="phone">
          Phone:
           <input type="number" class="" id="phone" placeholder="Enter your number">
        </label>
       <fieldset>
            <legend>Select your order</legend>
            <label for="burger">
                <input type="radio" name="food" id="burger">
                Burger
                </label><br><br>
            <label for="pasta">
                <input type="radio" name="tasty" id="pasta">
                Pasta
                </label><br><br>
            <label for="fry">
                <input type="radio" name="tasty" id="fry">
                French fries
            </label><br><br>
            <label for="drinks">
                <input type="radio" name="food" id="drinks">
                Cold drinks
            </label>
        </fieldset>
        <fieldset>
            <legend>Select other items</legend>
            <label for="chesse">
                <input type="checkbox" name="" id="chesse">
                Chesse
            </label><br><br>
            <label for="mayo">
                <input type="checkbox" name="" id="mayo">
                Mayonnaise
            </label><br><br>
            <label for="ketchup">
                <input type="checkbox" name="" id="ketchup">
                Ketchup
            </label>
        </fieldset>
        <button>Submit</button>
        <input type="reset" value="Reset">
        <textarea name="" id=""></textarea>
    </form>
   </div>
</body>
</html>
